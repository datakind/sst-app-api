# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # Mamba is faster than regular conda
      # https://ericmjl.github.io/blog/2021/12/30/better-conda-environments-on-github-actions/
      - name: Setup conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          miniforge-variant: Mambaforge
          channels: conda-forge
          activate-environment: appenv
          environment-file: ./environment.yml
          use-mamba: true

      # Run bash in login mode where the conda environment is active
      - name: black and lint (pre-commit actions)
        shell: bash -el {0}
        run: |
          pre-commit install
          .git/hooks/pre-commit
      - name: run pytest on backend scripts
        shell: bash -el {0}
        run: |
          python -m pytest
