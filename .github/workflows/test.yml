name: test

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: ./.github/actions/setup-python-env
      - name: Run tests
        run: |
          uv run python -m pytest
      - name: Check types
        run: |
          uv run mypy --install-types --non-interactive
